---
features:
  - |
    On Centos 8, Logstash 2 has been upgraded to Logstash 6 so that it is
    compatible with Elasticsearch 6.
upgrade:
  - |
    When deploying Monasca with Centos 8, any custom Logstash 2 configuration
    for Monasca will need to be updated to work with Logstash 6. Please
    consult the `documentation
    <https://www.elastic.co/guide/en/logstash/master/upgrading-logstash.html`__.
fixes:
  - |
    When deploying Centos 8 containers, Logstash 2 was deployed which is not
    compatible with Elasticsearch 6. Logstash has now been upgraded to version
    6.
