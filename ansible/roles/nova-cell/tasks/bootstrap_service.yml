---
- name: Running Nova bootstrap container
  vars:
    nova_conductor: "{{ nova_cell_services['nova-conductor'] }}"
    bootstrap_environment:
      KOLLA_BOOTSTRAP:
      KOLLA_CONFIG_STRATEGY: "{{ config_strategy }}"
    upgrade_environment:
      KOLLA_UPGRADE:
      KOLLA_CONFIG_STRATEGY: "{{ config_strategy }}"
  become: true
  kolla_docker:
    action: "start_container"
    common_options: "{{ docker_common_options }}"
    detach: False
    environment: "{{ upgrade_environment if nova_enable_rolling_upgrade|bool else bootstrap_environment }}"
    image: "{{ nova_conductor.image }}"
    labels:
      BOOTSTRAP:
    name: "{{ nova_cell_container_namespace + 'bootstrap_nova_conductor' }}"
    restart_policy: no
    volumes: "{{ nova_conductor.volumes|reject('equalto', '')|list }}"
  when: inventory_hostname == groups[nova_cell_conductor_group][0]
