---
- name: Creating xtrabackup database user and setting permissions
  kolla_toolbox:
    module_name: mysql_user
    module_args:
      login_host: "{{ database_address }}"
      login_port: "{{ database_port }}"
      login_user: "{{ database_user }}"
      login_password: "{{ database_password }}"
      name: "{{ backup_database_user }}"
      password: "{{ backup_database_password }}"
      host: "%"
      priv: "*.*:SELECT,RELOAD,LOCK TABLES,SHOW VIEW,REPLICATION CLIENT"
      append_privs: "yes"
  run_once: True

- include: backup.yml
  when:
    - mariadb_backup | default(False)
    - inventory_hostname == groups['mariadb'][0]
